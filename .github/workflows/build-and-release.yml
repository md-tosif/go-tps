name: Build and Release

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          else
            EXT=""
          fi
          OUTPUT_NAME="go-tps-${{ matrix.goos }}-${{ matrix.goarch }}${EXT}"
          go build -o "$OUTPUT_NAME" -ldflags="-s -w" .
          
          # Create checksum
          sha256sum "$OUTPUT_NAME" > "$OUTPUT_NAME.sha256"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: go-tps-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            go-tps-*
            !go-tps-*.sha256
          retention-days: 90

      - name: Upload checksum
        uses: actions/upload-artifact@v4
        with:
          name: go-tps-${{ matrix.goos }}-${{ matrix.goarch }}-checksum
          path: go-tps-*.sha256
          retention-days: 90

  package:
    name: Create Release Package
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure of downloaded files
        run: ls -R dist/

      - name: Prepare release files
        run: |
          mkdir -p release
          find dist -type f -name 'go-tps-*' -exec cp {} release/ \;
          cd release
          ls -lh

      - name: Generate release tag
        id: generate_tag
        run: |
          TAG="build-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Generated tag: $TAG"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.generate_tag.outputs.tag }}
          name: Build ${{ steps.generate_tag.outputs.tag }}
          body: |
            Automated build from commit: ${{ github.sha }}
            
            **Changes in this build:**
            ${{ github.event.head_commit.message }}
            
            **Commit:** [${{ github.sha }}](${{ github.event.head_commit.url }})
            **Author:** ${{ github.event.head_commit.author.name }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ## Available Binaries
            
            - Linux AMD64: `go-tps-linux-amd64`
            - Linux ARM64: `go-tps-linux-arm64`
            - macOS AMD64: `go-tps-darwin-amd64`
            - macOS ARM64 (Apple Silicon): `go-tps-darwin-arm64`
            - Windows AMD64: `go-tps-windows-amd64.exe`
            
            ## Installation
            
            ```bash
            # Linux AMD64
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.generate_tag.outputs.tag }}/go-tps-linux-amd64
            chmod +x go-tps-linux-amd64
            sudo mv go-tps-linux-amd64 /usr/local/bin/go-tps
            
            # macOS (Intel)
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.generate_tag.outputs.tag }}/go-tps-darwin-amd64
            chmod +x go-tps-darwin-amd64
            sudo mv go-tps-darwin-amd64 /usr/local/bin/go-tps
            
            # macOS (Apple Silicon)
            wget https://github.com/${{ github.repository }}/releases/download/${{ steps.generate_tag.outputs.tag }}/go-tps-darwin-arm64
            chmod +x go-tps-darwin-arm64
            sudo mv go-tps-darwin-arm64 /usr/local/bin/go-tps
            ```
            
            ## Verify Checksums
            
            Download the `.sha256` files and verify:
            ```bash
            sha256sum -c go-tps-linux-amd64.sha256
            ```
          draft: false
          prerelease: false
          files: |
            release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to GitHub Packages
        run: |
          echo "Release created: ${{ steps.create_release.outputs.upload_url }}"
          echo "Binaries are available in GitHub Releases"
